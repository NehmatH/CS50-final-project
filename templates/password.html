<link rel="stylesheet" type="text/css" href="/static/util.css">
<link rel="stylesheet" type="text/css" href="/static/main.css">
{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<script>
function check_pass() {
      if (document.getElementById('np').value == document.getElementById('npc').value)
      {
        document.getElementById('np').style.border = '1px solid green !important';
        document.getElementById('npc').style.border = '1px solid green !important';
      }
      else
      {
        document.getElementById('np').style.border = '1px solid green !important';
        document.getElementById('npc').style.border = '1px solid red !important';
      }
    }
</script>
<div style="margin:auto">
<div class="wrap-contact100">
    <form action="/password" method="post">
        {% if message%}
            <div class="alert alert-warning" id="alert" role="alert">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label for="password">Current Password</label>
            <input class="form-control" name="currentpassword" placeholder="Current password" type="password" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input class="form-control" id="np" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 or more characters, one number, one uppercase and one lowercase letter" name="newpassword" placeholder="New Password" onkeyup='check_pass();' type="password" required>
        </div>
        <div class="form-group">
            <label for="password">New Password Confirmation</label>
            <input class="form-control" id="npc" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="newconfirmation" placeholder="New Password Confirmation" onkeyup='check_pass();' type="password" required>
        </div>
        <button class="btn btn-primary" id="cp" type="submit">Change Password</button>
    </form>
</div>
</div>
{% endblock %}
