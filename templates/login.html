<link rel="stylesheet" type="text/css" href="/static/util.css">
<link rel="stylesheet" type="text/css" href="/static/main.css">
{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div style="margin:auto">
<div class="wrap-contact100">
<form action="/login" method="post" style="height:auto; width:auto">
  {% if message%}
    <div class="alert alert-warning" id="alert" role="alert">{{ message }}</div>
  {% endif %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" class="form-control" name="password" required>
    </div>
    <div class="form">
    <button class="btn btn-primary" type="submit">Sign In</button>
    </div>
    <div id="signin">
      <p>New to Let's Meet? <a style="color:black; font-weight:600" href="/register">Create account</a></p>
    </div>
</form>
</div>
</div>
{% endblock %}
