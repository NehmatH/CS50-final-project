<link rel="stylesheet" type="text/css" href="/static/util.css">
<link rel="stylesheet" type="text/css" href="/static/main.css">
{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}


{% block main %}
<div style="margin:auto">
	<div class="wrap-contact100">
		<form action="/contact" method="post" class="contact100-form validate-form">
			{% if message %}
				<div class="alert alert-success" id="alert" role="alert">{{ message }}</div>
			{% endif %}
			<span class="contact100-form-title">
				<b><a style=" color:#91B3D6">Contact us</a></b><br><br>
				<span class="form-group" style="color:grey; font-size:20px; padding-top:10px">
					<small>Leave a message below and we will get in touch with you as soon as possible.</small>
				</span>
			</span>

			<div class="form-group">
				<input class="form-control" type="text" name="name" placeholder="Name" required>
				<span class="focus-input100"></span>
			</div>

			<div class="form-group">
				<input class="form-control" type="text" name="email" placeholder="Email" required>
				<span class="focus-input100"></span>
			</div>

			<div class="form-group">
				<textarea class="form-control" name="message" placeholder="Message" required></textarea>
				<span class="focus-input100"></span>
			</div>

			<div class="form">
				<button type="submit" class="btn btn-primary">Send Message</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
