<link rel="stylesheet" type="text/css" href="/static/util.css">
<link rel="stylesheet" type="text/css" href="/static/main.css">
{% extends "layout.html" %}

{% block title %}
    Create Account
{% endblock %}

{% block main %}
<script>
   function check_pass() {
      if (document.getElementById('password').value == document.getElementById('confirmation').value)
      {
        document.getElementById('password').style.border = '1px solid green';
        document.getElementById('confirmation').style.border = '1px solid green';
      }
      else
      {
        document.getElementById('password').style.border = '1px solid green';
        document.getElementById('confirmation').style.border = '1px solid red';
      }
    }
</script>
<div style="margin:auto">
<div class="wrap-contact100">
<form action="/register" method="post">
  {% if message %}
   <div class="alert alert-warning" id="alert" role="alert">{{ message }}</div>
  {% endif %}
<div class="form-group">
  <label for="username">Username <span style="color:red">*</span></label>
  <input type="text" pattern="(?!.* .*).*" class="form-control" id="username" name="username" placeholder="Username" title="Must not contain white spaces" required>
</div>
<div class="form-group">
  <label for="password">Password <span style="color:red">*</span></label>
  <input type="password" placeholder="Password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 or more characters, one number, one uppercase and one lowercase letter" name="password" onkeyup='check_pass();' required>
</div>
<div class="form-group">
  <label for="confirmation">Password Confirmation <span style="color:red">*</span></label>
  <input type="password" placeholder="Password Confirmation" name="confirmation" class="form-control" id="confirmation" onkeyup='check_pass();' required>
<span id="message"><b></b></span>
</div>
<div class="form">
<button type="submit" class="btn btn-primary" id="submit">Create account</button>
</div>
<div id="signin">
  <p>Already have an account? <a style="color:black; font-weight:600" href="/login">Sign in</a></p>
</div>
</form>
</div>
</div>
{% endblock %}
